<li [ngClass]="{'list-group-item': true,
'list-group-item-success': appareilStatus === 'allumé', 
'list-group-item-danger': appareilStatus === 'éteint' }">
  <h4 [ngStyle]="{color: getColor()}">Apparaeil: {{ appareilName}} -- Status: {{ getStatus() }}</h4>
  <a [routerLink]='[id]'>Détail</a>
  <input type='text' class='form-control' [(ngModel)]='appareilName'>
  <button class='btn btn-sm btn-success' *ngIf="appareilStatus === 'éteint' && authService.isAuth" (click)='onSwitch()'>Allumer</button>
  <button class='btn btn-sm btn-danger' *ngIf="appareilStatus === 'allumé' && authService.isAuth" (click)='onSwitch()'>Eteindre</button>
</li>
